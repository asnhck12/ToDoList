<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../assets/style.css">
    <title>To Do App</title>
</head>
<body>
    <div id="content">
        <div id="menu">
            <div id="logo">
                <img src="../assets/ToDoLogo.png" alt="Logo">
            </div>
            <div id="title">
                My To Do List
            </div>
        </div>
        <div id="main">
            <div id="sidebar">
                <div id="newProject">
                    <button id="newProjectButton">New Project</button>
                </div>
                <div id="projectLists">
                    <h2>Projects</h2>
                </div>
            </div>
            <div id="projectView">
                Where the projects will be seen
                <div id="formSection">
                    <!--create a popup under a higher up html-->
                    <form id="form">
                        <label for="projectName">Project:</label>
                        <input type="text" id="project" name="project" class="projectForm"><br>
                        <label for="projectDescription">Description:</label>
                        <input type="text" id="description" name="Description" class="projectForm"><br>
                        <label for="projectDueDate">Due Date:</label>
                        <input type="date" id="dueDate" name="dueDate" value="2022-01-01" class="projectForm"><br>
                        <label for="priority">Priority:</label>
                        <select id="priority" name="priority" class="projectForm">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select><br>
                        <!-- <label for="toDo">To Do List:</label> -->
                        <!-- <input type="text" id="toDo" name="toDo" class="projectForm"><br> -->
                                    

                        <br><br>
                        <input type="submit" value="Submit">
                        
                    </form>
                    <button id="close-form">Close</button>
                </div>
                <div id="fullProjectView">
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
