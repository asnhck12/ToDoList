<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../assets/style.css">
    <title>To Do App</title>
</head>
<body>
    <div id="content">
        <div id="header">
            <div id="logo">
                <img src="../assets/ToDoLogo.png" alt="Logo">
            </div>
            <div id="title">
                My To Do List
            </div>
        </div>
        <div id="main">
            <div id="sidebar">
                <div id="newProject">
                    <button id="newProjectButton">New Project</button>
                </div>
                <div id="projectLists">
                    <h2>Projects</h2>
                </div>
            </div>
            <div id="projectView">
                <div id="formSection">
                    

                    <form id="form">
                        <label for="projectName">Project:</label>
                        <input type="text" id="project" name="project" class="projectForm"><br><br>
                        <label for="projectDescription">Description:</label>
                        <input type="text" id="description" name="Description" class="projectForm"><br><br>
                        <label for="projectDueDate">Due Date:</label>
                        <input type="date" id="dueDate" name="dueDate" value="2023-01-01" class="projectForm"><br><br>
                        <label for="priority">Priority:</label>
                        <select id="priority" name="priority" class="projectForm">
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select><br>
                        <br><br>
                        <input id ="submit-form" type="submit" value="Submit">
                        <button id="close-form">Close</button> 
                    </form>
                    
                </div>
                <div id="fullProjectView">
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
