<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../assets/style.css">
    <title>To Do App</title>
</head>
<body>
    <div id="content">
        <div id="header">
            <div id="title">
                My To Do List
            </div>
        </div>
        <div id="main">
            <div id="sidebar">
                <div id="newProject">
                    <button type="button" id="newProjectButton">Add a Project</button>
                </div>
                <div id="projectLists">
                    <div class="projectHeader">
                        <h2>Projects</h2>
                    </div>
                </div>
            </div>
            <div id="projectView">
                <div id="formSection">
                    <form id="form">
                        <div class="projectFieldHeader">
                            <h1>New Project</h1>
                        </div>
                        <div class="projectField">
                            <label for="projectName">Project</label>
                            <input type="text" id="project" name="project" class="projectForm" minlength="5" required>
                        </div>
                        <div class="projectField">
                            <label for="projectDescription">Description</label>
                            <input type="text" id="description" name="Description" class="projectForm" minlength="5" required>
                        </div>
                        <div class="projectField">
                            <label for="projectDueDate">Due Date</label>
                            <input type="date" id="dueDate" name="dueDate" value="2024-01-01" class="projectForm">
                        </div>
                        <div class="projectField">
                            <label for="priority">Priority</label>
                            <select id="priority" name="priority" class="projectForm">
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                        <div class="projectButtonsField">
                            <input id ="submit-form" type="submit" value="Submit">
                            <button type="button" id="close-form">Close</button> 
                        </div>
                    </form>
                </div>
                <div id="fullProjectView">
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="gitHubText">
                <a href="https://github.com/asnhck12" target="_blank">
                    <p>asnhck12</p>
                    </a>
            </div>
            <div id="gitHubIcon">
                <a href="https://github.com/asnhck12" target="_blank">
                    <img src="/assets/github_icon.svg" />
                    </a>
            </div>
        </div>
    </div>    
</body>
</html>
